<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>

        <!-- Use the same figure elm as NGW -->
        <figure class="element-interactive interactive"></figure>

        <!-- Libs -->
        <script src="assets/js/curl.js"></script>

        <!-- Simulate boot.js -->
        <script>
          var el = document.querySelector('.interactive');
          require = curl;
          curl([
            'boot.js',
            'http:///interactive.guim.co.uk/libs/iframe-messenger/iframeMessenger.js'
          ],
          function(app, iframeMessenger) {
            app.boot(el);
            iframeMessenger.enableAutoResize();
          });
        </script>

    <body>
</html>
